{% extends "base.html" %}

{% block head %}
<link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet">
<link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
<script src="{{url_for('static', filename='js/fontawesome.js')}}" crossorigin="anonymous"></script>

<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .video-container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .header h1 {
        font-size: 36px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }
    
    .header p {
        font-size: 18px;
        color: #666;
    }
    
    .video-wrapper {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        background: #000;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 30px;
    }
    
    .video-wrapper video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    .action-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
    }
    
    .btn-action {
        padding: 15px 30px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
    }
    
    .btn-action:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    
    .btn-home {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
    }
    
    .info-box {
        background: #fef3c7;
        border-left: 4px solid #f59e0b;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
    }
    
    .info-box i {
        color: #f59e0b;
        margin-right: 10px;
    }
    
    .info-box p {
        margin: 0;
        color: #92400e;
        font-weight: 500;
    }
</style>
{% endblock %}

{% block content %}
<div class="video-container">
    <div class="header">
        <h1>ðŸŽ¬ Optimal Roleplay</h1>
        <p>Watch and learn from this ideal roleplay demonstration</p>
    </div>
    
    <div class="info-box">
        <i class="fas fa-info-circle"></i>
        <p>Note: By viewing this optimal roleplay, you have exhausted all retry attempts for this roleplay.</p>
    </div>
    
    <div class="video-wrapper">
        <video controls autoplay>
            <source src="{{ url_for('static', filename=video_path) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="action-buttons">
        <a href="{{ url_for('user_cluster_view', user_id=user_id, cluster_id=cluster_id) }}" class="btn-action btn-home">
            <i class="fas fa-home"></i>
            <span>Back to Home</span>
        </a>
    </div>
</div>
{% endblock %}
