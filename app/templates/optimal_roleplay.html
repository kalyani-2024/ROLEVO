<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Roleplay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        video {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .error-msg {
            color: #fff;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls autoplay playsinline id="optimalVideo">
            <source src="{{ url_for('static', filename=video_path) | e }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="error-msg" id="errorMsg">
            Video failed to load. Path: {{ video_path }}
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('optimalVideo');
            var errorMsg = document.getElementById('errorMsg');
            
            if (video) {
                video.onerror = function() {
                    console.error('Video error:', video.error);
                    errorMsg.style.display = 'block';
                    video.style.display = 'none';
                };
                
                video.play().catch(function(error) {
                    console.log('Autoplay was prevented:', error);
                });
            }
        });
    </script>
</body>
</html>
